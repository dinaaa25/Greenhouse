volumes:
  node_modules:

services:
  temperature:
    build: ./temperature

  greenhouse:
    build: ./greenhouse

  ventilation:
    build: ./ventilation

  irrigation:
    build: ./irrigation

  humidity:
    build: ./humidity

  device_manager:
    build: ./deviceManager

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
      - "24678:24678"
    volumes:
      - ./client:src
      - ./client/node_modules:src/node_modules

  database:
    build: "./db"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=jamaica

  message_queue:
    image: "apache/activemq-classic"
